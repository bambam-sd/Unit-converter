<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el">
            <button id="convert-el">Convert</button>
        </div>

        <div id="measurement-container">
            <div class="length-container">
                <h2>Length (Meter/Feet)</h2>
                <div id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</div>
            </div>

            <div class="volume-container">
                <h2>Volume (Liters/Gallons)</h2>
                <div id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</div>
            </div>

            <div class="mass-container">
                <h2>Mass (Kilograms/Pounds)</h2>
                <div id="mass-el">0 kilograms = 0.000 pounds | 0 kilograms = 0.000 pounds</div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
